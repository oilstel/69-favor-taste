title: Episode

columns:
  left:
    width: 2/3
    fields:
      description:
        label: Description
        type: textarea
      show_notes:
        label: Show Notes
        type: textarea
      transcript:
        label: Transcript
        type: textarea
  right:
    width: 1/3
    sections:
      episode_audio:
        type: files
        headline: Episode
