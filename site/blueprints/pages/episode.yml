title: Episode

columns:
  left:
    width: 2/3
    fields:
      description:
        label: Description
        type: textarea
      show_notes:
        label: Show Notes
        type: textarea
      transcript:
        label: Transcript
        type: textarea
      toggle_show_notes:
        width: 1/2
        label: Toggle Show Notes
        type: toggle
        default: true
      toggle_transcript:
        width: 1/2
        label: Toggle Transcript
        type: toggle
        default: true
    right:
      width: 1/3
      sections:
        episode_audio:
          type: files
          headline: Episode
          info: "{{ file.dimensions }}"
          template: audio
          max: 1
        social_image:
          type: files
          headline: Social Image
          layout: cards
          info: "{{ file.dimensions }}"
          template: image
          max: 1
        episode_images:
          type: files
          headline: Images
          info: "{{ file.dimensions }}"
          template: image