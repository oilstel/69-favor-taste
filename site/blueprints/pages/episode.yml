        max: 1
      social_image:
        type: files
        headline: Social Image
        layout: cards
        info: "{{ file.dimensions }}"
        template: image
        max: 1
      episode_images:
        type: files
        headline: Images
        info: "{{ file.dimensions }}"
        template: image