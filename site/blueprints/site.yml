        fields:
          text:
            label: Text
            type: text
      subscribe:
        label: Subscribe
        type: structure
        fields:
          text:
            label: Text
            type: text
          link:
            label: Link
            type: url
      support:
        label: Support
        type: structure
        fields:
          text:
            label: Text
            type: text
