    width: 1/2
    sections:
      episodes:
        headline: Episodes
        type: pages
        status: all
        info: "{{ page.intendedTemplate }}"
        image: false
        templates:
          - episode
      slideshow:
        type: files
        headline: Slideshow
        info: "{{ file.dimensions }}"
        template: slideshow
      favicon:
        type: files
        headline: Favicon
        info: "{{ file.dimensions }}"
        template: favicon
        max: 1
  right:
    width: 1/2
